name: Build Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Get version from tag
        id: get_version
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION="dev"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libusb-1.0-0-dev \
            libudev-dev \
            libhidapi-dev \
            libdbus-1-dev \
            libssl-dev \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            libayatana-appindicator3-dev

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cache Node.js dependencies
        uses: actions/cache@v4
        with:
          path: |
            keydeck-config/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Build keydeck daemon
        run: |
          cargo build --release --bins

      - name: Build keydeck-config UI
        run: |
          cd keydeck-config
          npm install
          npm run tauri build -- --no-bundle

      - name: Create distribution directory
        run: mkdir -p dist

      - name: Copy binaries
        run: |
          cp target/release/keydeck dist/
          cp keydeck-config/src-tauri/target/release/keydeck-config dist/

      - name: Create zip archive
        run: |
          cd dist
          zip -9 keydeck-${{ steps.get_version.outputs.version }}-linux.zip keydeck keydeck-config
          cd ..
          mv dist/keydeck-${{ steps.get_version.outputs.version }}-linux.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: keydeck-${{ steps.get_version.outputs.version }}-linux
          path: keydeck-${{ steps.get_version.outputs.version }}-linux.zip

      - name: Create Release
        if: github.ref_type == 'tag'
        uses: softprops/action-gh-release@v2
        with:
          files: keydeck-${{ steps.get_version.outputs.version }}-linux.zip
          draft: false
          prerelease: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
