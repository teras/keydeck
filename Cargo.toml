[package]
name = "Streamdeck-CLI"
version = "0.1.0"
edition = "2021"

[dependencies]
elgato-streamdeck = { path = "/home/teras/Sources/elgato-streamdeck" }
indexmap = { version = "2.6.0", features = ["serde"] }
image = { version = "0.25.2", default-features = false, features = [
    "bmp",
    "jpeg",
    "png",
] }
hidapi = { version = "2.6", default-features = false, features = ["linux-static-hidraw"] }
serde = { version = "1.0.213", features = ["derive"] }
serde_yaml_ng = "0.10.0"
x11rb = "0.13.1"

[profile.release]
opt-level = "z"  # Optimize for size
lto = true       # Enable Link Time Optimization (LTO)
codegen-units = 1  # Reduce codegen units for better LTO
panic = "abort"  # Abort on panic to reduce binary size