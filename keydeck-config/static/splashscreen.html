<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            background-color: #1e1e1e;
            overflow: hidden;
        }
        .splash-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #1e1e1e;
        }
        .splash-title {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            font-size: 28px;
            font-weight: 600;
            color: #d4d4d4;
            margin-bottom: 32px;
        }
        .spinner {
            width: 56px;
            height: 56px;
            border: 5px solid #3e3e42;
            border-top-color: #0e639c;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .splash-text {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            font-size: 14px;
            color: #888;
            margin-top: 24px;
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="splash-title">KeyDeck Configuration</div>
        <div class="spinner"></div>
        <div class="splash-text">Loading...</div>
    </div>
</body>
</html>
